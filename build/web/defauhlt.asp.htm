function go_itunes()
{

	var r=confirm("There is an app available for this site! Do you want to downlaod the app?");
	if (r==true)
	{	
		setCookie("AlreadyDownloaded","YESIOS",365);
		location.href="http://itunes.apple.com/us//id406632797?mt=8";
	}
	else
	{
		var n=confirm("Do you want a reminder on next visit for app download.");
		if (n==true)
		{	
			setCookie("AlreadyDownloaded","",-1);
		}
		else
		{
			setCookie("AlreadyDownloaded","NotInt",365);
		}
	}
}

}

{

function getCookie(c_name)
{
var i,x,y,ARRcookies=document.cookie.split(";");
for (i=0;i<ARRcookies.length;i++)
  {
  x=ARRcookies[i].substr(0,ARRcookies[i].indexOf("="));
  y=ARRcookies[i].substr(ARRcookies[i].indexOf("=")+1);
  x=x.replace(/^\s+|\s+$/g,"");
  if (x==c_name)
    {
    return unescape(y);
    }
  }
}

function setCookie(c_name,value,exdays)
{
var exdate=new Date();
exdate.setDate(exdate.getDate() + exdays);
var c_value=escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString());
document.cookie=c_name + "=" + c_value;
}

function checkCookie()
{
	var username=getCookie("AlreadyDownloaded");
	


	if (username!=null && username!="")
	  {
	  //to do nothing (we can do this if we dont need to show second time)
//		 setCookie("AlreadyDownloaded","YESIOS",-1);
		//alert(username);
	  }
	else 
	  { 	
		  
		  if((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i))|| (navigator.userAgent.match(/iPad/i))) {
				
				go_itunes();
			  }
			var ua = navigator.userAgent.toLowerCase();
			var isAndroid = ua.indexOf("android") > -1;
			if(isAndroid) {
			  go_android();
			}
			var isbb = ua.indexOf("blackberry") > -1;
			if(isbb) {
			  go_bb();
			}		

	  }
}



checkCookie();
